plugins {
    id 'java'
    id 'application'
    id "io.freefair.lombok" version "5.3.0"
}

repositories {
    jcenter()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.+'

    testImplementation 'io.cucumber:cucumber-java:6.11.+'
    testImplementation 'io.cucumber:cucumber-junit:7.0.+'
    testImplementation 'io.rest-assured:rest-assured:4.3.+'
}
